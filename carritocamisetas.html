<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Camisetas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TU CASACA ONLINE</h1>
        <div class="logopag">
        <img src="./assets/diegotepng.png" alt="Maradona">
    </div>
    </header>
    <main>
        <div class="barra-nav">
        <aside>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-fill"></i>
                            Seguir comprando
                        </button>
                    </a>
                    </li>
                    <li>
                        <a href="./carritocamisetas.html">
                            <i class="bi bi-cart-fill"></i>
                            Carrito 
                            <span class="numero-carro">
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        </div>
        <h2 class="titulo-carritopag">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Aún no has seleccionado ninguna camiseta, carito vacío. <i class="bi bi-emoji-frown"></i></p>
        <div class="carrito-productos disabled">
            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="./assets/camisetaunion.png" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Camiseta Union</h3>
                </div>
                <div class="arrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$27.100</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$27.100</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
            </div>
            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="./assets/camisetasanlorenzo.png" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Camiseta San Lorenzo</h3>
                </div>
                <div class="arrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>2</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$26.999</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$54.099</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
            </div>
        </div>
        <div class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total: </p>
                    <p id="total">54.099</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
        </div>
        <p class="carrito-comprado disabled">¡Gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
        </div>

    <script src="codigo.js"></script>
</body>
</html>
