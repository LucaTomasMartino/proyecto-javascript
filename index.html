<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Casaca Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TU CASACA ONLINE</h1>
        <div class="logopag">
        <img src="./assets/diegotepng.png" alt="Maradona" class="diegologo">
    </div>
    </header>
    <main>
        <div class="barra-nav">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                        <button class="boton-categoria">
                            <i class="bi bi-hand-index-fill"></i>
                            Camisetas
                        </button>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
    <div id="contenedor-camisetas" class="contenedor-camisetas">
        <div class="camiseta">
            <img src="./assets/camisetaboca.png" alt="Camiseta Boca Jrs" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta Boca Jrs</h3>
                <p class="camiseta-precio">$30.100</p>
                <input type="number" id="cantidad-camiseta-1" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}" class="talle-camiseta1">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(1)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
        <div class="camiseta">
            <img src="./assets/camisetaindependiente.png" alt="Camiseta Independiente" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta Independiente</h3>
                <p class="camiseta-precio">$24.499</p>
                <input type="number" id="cantidad-camiseta-2" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}" >
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(2)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
        <div class="camiseta">
            <img src="./assets/camisetaracing.png" alt="Camiseta Racing" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta Racing Club</h3>
                <p class="camiseta-precio">$24.499</p>
                <input type="number" id="cantidad-camiseta-3" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(3)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
        <div class="camiseta">
            <img src="./assets/camisetariver.png" alt="Camiseta River Plate" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta River Plate</h3>
                <p class="camiseta-precio">$30.100</p>
                <input type="number" id="cantidad-camiseta-4" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(4)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
        <div class="camiseta">
            <img src="./assets/camisetasanlorenzo.png" alt="Camiseta San Lorenzo" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta San Lorenzo</h3>
                <p class="camiseta-precio">$26.999</p>
                <input type="number" id="cantidad-camiseta-5" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(5)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
        <div class="camiseta">
            <img src="./assets/camisetaunion.png" alt="Camiseta Union de Santa Fe" class="imgcamisetas">
            <div class="camiseta-detalles">
                <h3 class="camiseta-titulo">Camiseta Union</h3>
                <p class="camiseta-precio">$27.100</p>
                <input type="number" id="cantidad-camiseta-6" min="0" max="10" value="0">
                <select id="talla-camiseta-${id}">
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
                <button onclick="agregarAlCarrito(6)" class="camiseta-agregar">Agregar</button>
            </div>
        </div>
    </div>
</main>
    <footer>
        <div id="carrito">
            <h2 class="h2-carrito">Carrito <i class="bi bi-cart"></i></h2>
            <ul id="items-carrito">
            </ul>
            <h3 class="h3-total">Total: <span id="total-compra">$0</span></h3>
            <div id="btn-comprar-container">
            <button id="btn-comprar" onclick="mostrarFormulario()">Comprar</button>
            </div>
        </div>
        <div id="formulario-compra" class="disabled">
            <h3>Completa tus datos para finalizar la compra</h3>
            <form id="datos-compra">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" required>
                
                <p>Whatsapp:</p> 
                <input type="url" id="whatsapp" placeholder="https://wa.me/543425092207">
                
                <button type="button" onclick="realizarCompra()">Confirmar Compra</button>
            </form>
        </div>
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
